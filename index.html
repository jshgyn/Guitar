<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

		<script src="js/script.js"></script>
		<script src="js/propeller.js"></script>
		<script src="js/fx.js"></script>
		<script src="js/recorder.js"></script>
		<script src="js/waveshaper.js"></script>
	</head>
	<body>
		<div class="left_section">
			<div id="hide_menu"></div>

			<div class="menu_item" id="new_delay">
				Delay Pedal
			</div>
			<div class="menu_item" id="new_drive">
				Drive Pedal
			</div>
			<div class="menu_item" id="new_radio">
				Radio Pedal
			</div>

			<div class="menu_item" id="test">
				Test: Reset
			</div>		
<!-- 			<div class="menu_item" id="rec_start">
				Record Start
			</div>
			<div class="menu_item" id="rec_stop">
				Record Stop
			</div>	 -->	
		</div>
		<div id="show_menu"></div>
		<div class="loop_countdown" id="loop_countdown"></div>
		<div class="top_section">
			<div class="loop_section">
				<div class="loop_startstop" id="loop_startstop"></div>
				<div class="loop_bars" id="loop_bars">
					<select>
						<option value="1">1 bar</option>
						<option value="2" selected="selected">2 bars</option>
						<option value="4">4 bars</option>						
						<option value="8">8 bars</option>						
						<option value="12">12 bars</option>						
					</select>
				</div>
				<div class="loop_light" id="loop_light"></div>
				<div class="loop_bar_display" id="loop_bar_display">Bars: 2</div>				
				<div class="loop_bpm" id="loop_bpm"></div>				
				<audio id="loopPlayer" loop autoplay></audio>
				<audio id="clickPlayer"><source src="sound/click.wav" type="audio/wav"></source></audio>
			</div>
			<div class="backing_section">
				<div class="backing_startstop" id="backing_startstop"></div>
				<div class="backing_file" id="backing_file"><input type="file" id="fileIn"/></div>
				<audio id="backingPlayer" loop><source src="sound/backing.wav" type="audio/wav"></source></audio>
			</div>
		</div>
		<div class="bottom_section">
			<div class="pedal_section">
			</div>		
		</div>

	</body>

	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</html>
